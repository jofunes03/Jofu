<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device width, initial-scale=1.0">
  <title>contacto - Josefina Funes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 <!-- Overlay para cerrar menú al hacer clic fuera -->
 <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
  
  

 <!-- Header -->
 <header>
  <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
  <div class="menu" id="menu">
    <a onclick="toggleMenu()" href="index.html">HOME</a>
    <a onclick="toggleMenu()" href="aboutme.html">ABOUT ME</a> <!-- A aboutme.html -->
    <a onclick="toggleMenu()" href="Proyectos.html">PROYECTOS</a> <!-- A Proyectos.html -->
    <a onclick="toggleMenu()" href="Contacto.html">CONTACTO</a> <!-- A Contacto.html -->
  </div>
 </header>

 <div class="contacto-form">
  <h2>Envíame un mensaje</h2>
  <form action="Respuesta.html" method="GET">
    <div class="form-group">
      <p>Nombre y Apellido<input type="text" name="nombre" required placeholder="Tu nombre" required></p>
    </div>
    <div class="form-group">
      <p>Correo Electrónico<input type="text" name="email" required placeholder="Tu correo electrónico"></p>
    </div>
    <div class="form-group">
      <p>Asunto<input type="text" name="subject" placeholder="Asunto del mensaje" required></p>
    </div>
    <div class="form-group">
      <p>Mensaje<textarea name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea> </p>
    </div>
    <button type="submit" class="btn">Enviar</button>
  </form>
 </div>

  <div class="contacto-page">
    <h1>Contacto</h1>
    <div class="contacto-grid">
      <div class="Telefono">
        <h2>Teléfono</h2>
        <p>+54 9 11 1234 5678</p>
      </div>
      <div class="Email">
        <h2>Email</h2>
        <p>jofunes2003@gmail.com</p>
      </div>
      <div class="Instagram">
        <h2>Instagram</h2>
        <p>@jofu.graphicdesign</p>  
    </div>
  </div>

  <div class="JF">
    <a href="index.html">
      <img src="Imagenes/Logo.png" alt="Jofu Graphic Design">
    </a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      const overlay = document.getElementById('overlay');
      menu.classList.toggle('open');
      overlay.classList.toggle('show');
    }
  </script>

</body>
</html>
